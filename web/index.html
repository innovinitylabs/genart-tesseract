<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesseract — 4D Generative Art (Verifiable Randomness)</title>
  </head>
  <body>
    <div id="app">
      <div id="ui" style="position:absolute; z-index: 10;">
        <div class="row">
          <div class="brand">Tesseract</div>
          <div id="status">Fetching randomness…</div>
        </div>
        <div class="row mono small">
          <span id="round">round: —</span>
          <span id="verified">verified: —</span>
          <span id="shape">shape: —</span>
        </div>
        <div class="row mono small" id="randhex">randomness: —</div>
        <div class="row mono small" style="gap: 12px; align-items: center;">
          <label>
            shape
            <select id="shapeSelect">
              <option value="auto">auto (seeded)</option>
              <option value="tesseract">tesseract</option>
              <option value="simplex">simplex (5-cell)</option>
              <option value="cross">cross (16-cell)</option>
              <option value="24cell">24-cell</option>
            </select>
          </label>
          <label>lines <input id="lineOpacity" type="range" min="0" max="1" step="0.01" value="0.65"/></label>
          <label>bloom <input id="bloomStrength" type="range" min="0" max="2" step="0.01" value="0.9"/></label>
          <label>speed <input id="speed" type="range" min="0" max="2" step="0.01" value="1"/></label>
          <label>trail <input id="trail" type="checkbox"/></label>
          <label>trail intensity <input id="trailIntensity" type="range" min="0.80" max="0.995" step="0.001" value="0.94"/></label>
          <label>auto new seed <input id="autoRefresh" type="checkbox"/></label>
          <label>interval <input id="interval" type="range" min="10" max="60" step="1" value="30"/></label>
          <button id="refreshNow">new seed</button>
        </div>
      </div>
      <canvas id="scene"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
